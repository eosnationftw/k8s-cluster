apiVersion: v1
kind: Service
metadata:
  name: substreams-tier1
  labels:
    app: substreams-tier1
  annotations:
    prometheus.io/scrape: "true"
spec:
  type: LoadBalancer
  selector:
    app: substreams-tier1
  ports:
    - name: grpc
      port: 9000
      protocol: TCP
      targetPort: grpc
      nodePort: 30044
    - name: prom
      port: 9102
      protocol: TCP
      targetPort: prom
