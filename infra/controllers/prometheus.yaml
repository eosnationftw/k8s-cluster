---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus
  namespace: flux-system
spec:
  interval: 6h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: flux-system
  annotations:
    helm.fluxcd.io/uninstall: true
spec:
  interval: 6h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "54.2.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus
  targetNamespace: monitoring
  install:
    createNamespace: true

  values: 
    kubeControllerManager:
      enabled: true
      endpoints:
        - 172.22.0.231
      service:
        enabled: true
      #   port: null
      #   targetPort: null
      #   ipFamilyPolicy: SingleStack
      #   ipFamilies:
      #     - IPv4
      #   selector:
      #     component: kube-controller-manager
      serviceMonitor:
        https: true
        insecureSkipVerify: "true"
    kubeScheduler:
      enabled: true
      endpoints:
        - 172.22.0.231
      service:
        enabled: true
      #   port: null
      #   targetPort: null
      #   ipFamilyPolicy: SingleStack
      #   ipFamilies:
      #     - IPv4
      serviceMonitor:
        https: true
        insecureSkipVerify: "true"
    kubeEtcd:
      enabled: true
      endpoints:
        - 172.22.0.231
      service:
        enabled: true
        # ipFamilyPolicy: SingleStack
        # ipFamilies:
        #   - IPv4
        port: 2381
        targetPort: 2381
      serviceMonitor:
        https: true
        insecureSkipVerify: "true"

    prometheus:
      enabled: true
      prometheusSpec:
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        
    prometheus-node-exporter:
      service:
        portName: http-metrics
        port: 9020

    grafana:
      grafana.ini:
        server:
          root_url: "%(protocol)s://%(domain)s:/grafana"

